version: '3.8'

services:
  # --- Databases ---
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: realstream
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d realstream"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:6.0
    restart: always
    environment:
      MONGO_INITDB_DATABASE: realstream_content
    volumes:
      - mongo-data:/data/db

  # --- Backend Services ---
  auth-service:
    build:
      context: ./backend
      dockerfile: auth-service/Dockerfile
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/realstream
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-password}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      APP_OAUTH2_FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      postgres:
        condition: service_healthy

  user-service:
    build:
      context: ./backend
      dockerfile: user-service/Dockerfile
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/realstream
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-password}
    depends_on:
      postgres:
        condition: service_healthy

  content-service:
    build:
      context: ./backend
      dockerfile: content-service/Dockerfile
    restart: always
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/realstream_content
    depends_on:
      - mongo

  comment-service:
    build:
      context: ./backend
      dockerfile: comment-service/Dockerfile
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/realstream
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-password}
    depends_on:
      postgres:
        condition: service_healthy

  interaction-service:
    build:
      context: ./backend
      dockerfile: interaction-service/Dockerfile
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/realstream
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-password}
    depends_on:
      postgres:
        condition: service_healthy

  scraper-service:
    build: ./backend/scraper-service
    restart: always
    environment:
      # Add any env vars needed for scraper, e.g. YouTube API Key
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
    depends_on:
      - content-service

  # --- Frontend ---
  frontend:
    build: ./frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: /api
    depends_on:
      - auth-service
      - content-service

  # --- Reverse Proxy ---
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./certbot/conf:/etc/letsencrypt
      # - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - auth-service

volumes:
  postgres-data:
  mongo-data:
